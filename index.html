<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <div class="Tittle">
                <legend class="signup-tittle">
                    <span>CRYPTOSECUR INC</span></legend>
                <label class="Signup-to-client-portal">
                    <h3>Sign Up to Client Portal</h3>
                </label>
            </div>
            <form>
                <div>
                <div class="name">
                    <label class="f-name">
                        First Name
                    </label>
                    <label class="l-name">
                        Last Name
                    </label>
                </div>
                <div class="inputs">
                    <div>
                        <input type="text" placeholder="First Name" class="input1" required>
                    </div>
                    <div>
                        <input type="text" placeholder="Last Name" class="input1"  required>
                    </div>
                </div>
                </div>
            <div class="p2">
                <div class="txt">
                    Username
                </div>
                <div class="input2">
                    <input type="text" placeholder="Enter your Username" class="input3" required> 
                </div>
                <div class="txt">
                    Password
                </div>
                <div class="input2">
                    <input type="password" placeholder="Enter your Password" class="input3" required> 
                </div>
            </div>
                <div>
                    <input type="submit" class="submit" value="Next">
                </div>
                <div class="signin">
                    Already have an Account? <a> Sign In</a>
                </div>
            </form>
    </div>
</body>
</html>
